    <script>

        //<!--根据IP地址区别显示-->
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]); return null;
        }
        var IPUrl = GetQueryString("admin");
        if (IPUrl != null) {
            $(".app-sidebar .app-menu li").eq(0).css("display", "block");
            $(".app-sidebar .app-menu li").eq(1).css("display", "block");
            $(".app-sidebar .app-menu li").eq(2).css("display", "block");
            $(".app-sidebar .app-menu li").eq(5).css("display", "block");
        }

        window.onresize = function () {
            SetIframeHight();
        }
        function SetIframeHight() {
            $("#iframe").height(0);
            $("#iframe").height($("#Main").height() - 9);
        }
        $(function () {
            SetIframeHight();
        })

        $("#left_menu li").click(function (e) {
            $("#left_menu li a").removeClass("active");
            $($(this).find("a").eq(0).addClass("active"));
            if ($(this).find("a").eq(0).attr("_src")) {
                $("#iframe").attr("src", $(this).find("a").eq(0).attr("_src"));
            }
        });
